<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <link href="./public/favicon.ico" type="image/x-icon" rel="icon" />

    <title>Ouvej</title>
  </head>
  <body>
    <div class="planner-container">
      <div class="destination-container">
        <h1>Mon Trajet</h1>

        <div class="destination-input-container">
          <div class="input-container">
            <label for="departInput"
              ><i class="bx bxs-flag"></i> Lieu de départ</label
            >
            <div>
              <input type="text" id="departInput" placeholder="Ex: Chambéry" />
              <div class="suggestions-container" id="departSuggestions"></div>
            </div>
          </div>

          <div class="input-container">
            <label for="destinationInput"
              ><i class="bx bxs-flag-checkered"></i> Lieu d'arrivée</label
            >
            <div>
              <input
                type="text"
                id="destinationInput"
                placeholder="Ex: Aix-en-Provence"
              />
              <div
                class="suggestions-container"
                id="destinationSuggestions"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div class="vehicle-selector">
        <h1>Mon véhicule</h1>
        <div class="vehicle-selector">
          <button id="openModalVehicleBtn" class="vehicle-button">
            <i class="bx bx-car"></i>
            <span>Sélectionnez un véhicule</span>
          </button>
        </div>
        <div id="selected-vehicle-container" style="display: none"></div>
      </div>

      <button id="getRouteBtn" class="route-button">
        <i class="bx bxs-navigation"></i>
        Calculer l'itinéraire
      </button>
    </div>

    <div id="vehicle-modal-container">
      <button id="closeModalVehicleBtn">X</button>
      <h1 class="vehicle-modal-title">Sélectionner un véhicule</h1>
      <div id="vehicle-list-container">
        <!-- inflated by vehicle.js -->
      </div>
    </div>

    <div class="itinerary-details-container">
      <div class="distance-details-container">
        <div class="itinerary-important">
          <p class="distance-wrapper"><span class="distance">400</span> Km</p>
          <span>-</span>
          <p class="total-price-wrapper">
            <span class="total-price">220</span>€
          </p>
        </div>

        <p class="total-duration-wrapper">
          Durée : <span class="total-duration">2h 30min</span>
        </p>

        <p class="nb-stops-wrapper">
          Nbr recharges : <span class="nb-stops">2</span>
        </p>

        <p>
          Durée rechargement :
          <span class="duration-recharging">30min</span>
          (<span class="min-per-kwh">1</span> min/kWh)
        </p>

        <p>Prix kWh : <span class="price-per-kwh">0.20</span> €/kWh</p>

        <p class="avg-speed-wrapper">
          Vitesse moyenne : <span class="avg-speed">60</span>km/h
        </p>
      </div>
    </div>

    <div id="map"></div>
  </body>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="./main.js"></script>
</html>
